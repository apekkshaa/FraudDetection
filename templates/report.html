    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">üõ°Ô∏è FDAM System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Dashboard</a>

                    <li class="nav-item">
                        <a class="nav-link" href="detect.html">Fraud Detection</a>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h5>Report Fraudulent Transaction</h5>
            </div>
            <div class="card-body">
                <form id="fraudReportForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Transaction ID</label>
                            <input type="text" class="form-control" name="transaction_id" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Transaction Date</label>
                            <input type="date" class="form-control" name="transaction_date" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Transaction Amount</label>
                            <input type="number" class="form-control" name="amount" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Fraud Type</label>
                            <select class="form-select" name="fraud_type" required>
                                <option value="">Select Fraud Type</option>
                                <option value="unauthorized">Unauthorized Transaction</option>
                                <option value="identity_theft">Identity Theft</option>
                                <option value="merchant_fraud">Merchant Fraud</option>
                                <option value="phishing">Phishing Attack</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="col-12 mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" name="description" rows="3" required></textarea>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Contact Email</label>
                            <input type="email" class="form-control" name="contact_email" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Contact Phone</label>
                            <input type="tel" class="form-control" name="contact_phone" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger">Report Fraud</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/report.js"></script>
</body>
</html>
