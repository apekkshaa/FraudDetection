<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection - FDAM System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">üõ°Ô∏è FDAM System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="detect.html">Fraud Detection</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="report.html">Report Fraud</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="rules.html">Manage Rules</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h5>Real-Time Fraud Detection</h5>
            </div>
            <div class="card-body">
                <form id="fraudDetectionForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Transaction Amount</label>
                            <input type="number" class="form-control" name="transaction_amount" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Payment Mode</label>
                            <select class="form-select" name="payment_mode" required>
                                <option value="">Select Payment Mode</option>
                                <option value="credit_card">Credit Card</option>
                                <option value="debit_card">Debit Card</option>
                                <option value="upi">UPI</option>
                                <option value="net_banking">Net Banking</option>
                                <option value="wallet">Digital Wallet</option>
                                <option value="crypto">Cryptocurrency</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Payer Email</label>
                            <input type="email" class="form-control" name="payer_email" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Payer Mobile</label>
                            <input type="tel" class="form-control" name="payer_mobile" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Transaction Location</label>
                            <select class="form-select" name="transaction_location" required>
                                <option value="">Select Location Type</option>
                                <option value="domestic">Domestic</option>
                                <option value="international">International</option>
                                <option value="high_risk_country">High Risk Country</option>
                                <option value="unknown">Unknown Location</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Check Transaction</button>
                </form>

                <div id="resultCard" class="card mt-4 d-none">
                    <div class="card-body">
                        <h5 class="card-title">Detection Results</h5>
                        <div id="detectionResult"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/detect.js"></script>
</body>
</html>
